<html lang="en">

<head>

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div style="height: 50px; background-color: aquamarine;">
                <div style="position: absolute; height: 50px; margin: 10px; font-size: 20px; font-weight: bold;">
                    Custom Element Example
                </div>
            </div>
        </header>
        <main>
            
        </main>
        <footer>
            <div style="height: 50px; background-color: aquamarine;">
                <div style="position: absolute; margin: 10px; font-size: 20px; font-weight: bold;">
                    Footer
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
